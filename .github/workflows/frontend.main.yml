name: deploy_frontend
#Deploys when push is made from the frontend folder

on:
    push:
        branches: [ main ]
        paths:
        - 'frontend/**'
    workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            pwd
            az storage blob upload-batch --account-name staticrcashyia -d '$web' -s frontend/ --overwrite --auth-mode login
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "AzureResumeJM" --name "AzureResumeJM" --resource-group "StaticRC"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()